<ion-modal-view title="Pin">
    <!-- header -->
    <ion-header-bar align-title="center" class="bar-positive">
        <h1 class="title">CREATE PIN</h1>
    </ion-header-bar>
    <!-- content -->
    <ion-content class="has-header">
        <form ng-submit="createPin()">
            <div class="list">
                <label class="item item-input item-stacked-label">
                    <h2>Credits</h2>
                    <input type="text" 
                           ng-model="modalData.credits"
                           ng-currency
                           ng-required="true" 
                           placeholder="$0.00"/>
                </label>
                <div class="text-right">
                    <button class="button button-small button-assertive"
                            ng-click="confirmNewPin(null)">Cancel</button>
                    <button class="button button-small button-positive"
                            ng-disabled="!modalData.credits || modalData.credits < 1.0"
                            ng-click="confirmNewPin(modalData)">Confirm</button>
                </div>

            </div>
        </form>
    </ion-content>
</ion-view>
